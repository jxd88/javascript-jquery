<!DOCTYPE html>
<html>
<head>
<title>The Grid</title>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<script src="jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="javascript.js"></script>
</head>
<body>
	<div class = "header">
		<div class = "head1">
			<h1>Project: Javascript/jQuery</h1>
		</div>
		<div class = "head2">
			<div class = "buttons">
				<div class = "but1">
					<input type="button" id="button1" onclick="newgrid()" value="Create new grid"></div>
				<div class = "but2">
					<input type="button" id="button2" onclick="reset()" value="Reset grid"></div>
			</div>
			<div class  = "head3">
				<p>Choose method of drawing</p>
				<input type="radio" id="radio1" name="drawtype" value="radio1" checked> Normal drawing<br>
				<input type="radio" id="radio2" name="drawtype" value="radio2"> Create trail<br>
				<input type="radio" id="radio3" name="drawtype" value="radio3"> Gradient<br>
				<input type="radio" id="radio4" name="drawtype" value="radio4"> Random colors<br>
			</div>
		</div>
	</div>
	<div class="container"></div>
</body>
</html>
